<style type="text/css">

  .session {
    transition: all .5s ease-in-out;

  }
  .session:hover {
    opacity: 1 !important;
  }
  .session .ok {
    margin-right: 3%;
    padding: .5%;
    width: 12%;
    border: 2pt solid #f6f6f6;
    border-radius: 5px;
    cursor: pointer;
    text-align: center;
  }
  .session .ok span {
    font-size: 300%;
  }

  .session .content {
    width: 85%;
    display: inline-block;
  }

</style>
<div class="session" [style.opacity]="session.completed ? '1':'.3'">

  <button type="button" (click)="onToggle()" class="ok btn pull-left btn-link">
    <span class="glyphicon glyphicon-ok text-success"></span>
  </button>

  <div class="content">
    <div class="text-muted clearfix">
      <div>
        <h4 class="remove-top inline">
          <span>{{ session.completed ? '':'Not'}} Completed</span>
        </h4>

        &nbsp;

        <button type="button" (click)="onDelete()" class="btn btn-link btn-sm pull-right">
          <span class="fa-lg glyphicon text-danger glyphicon-trash"></span>
        </button>

        <button type="button" (click)="onToggle()" class="btn btn-link btn-sm pull-right">
          <span class="glyphicon fa-lg text-info glyphicon-retweet"></span>
        </button>

        <button type="button" (click)="onEdit()" class="btn btn-link btn-sm pull-right">
          <span class="glyphicon fa-lg text-primary glyphicon-pencil"></span>
        </button>
      </div>

      <span class="glyphicon glyphicon-calendar"></span>

      <span [hidden]="toggle_edit">{{ session.date | date}}</span>

      <span [hidden]="!toggle_edit">
        &nbsp;<input #i type="date" class="inline form-control" value="{{session.date | date: 'yyyy-MM-dd'}}">
        <a (click)="onSave(i)" class="btn btn-link">
          <span class="glyphicon glyphicon-save fa-lg text-success"></span>
        </a>
      </span>
    </div>

    <p class="lead">
      {{ session.comment }}
    </p>
  </div>
</div>

<br />
