<style type="text/css">
  .account {
    background: white;
    padding: .5rem;
    text-align: left;
    margin-bottom: 1rem;
  }
  .account > div {
    position: relative;
    padding: 1.5rem 2rem;
  }
  .close {
    position: absolute;
    right: 0;
    top: 0;
    color: rgba(255, 0, 0, 0.46);
  }
</style>

<div class="media account row">
  <div class="media-body">

    <div *ngIf="!toggle">
      <h4 class="media-heading">{{ account.username }}</h4>
      <span class="text-muted">{{ account.password }}</span>
      <br /><br />
      <div class="btn-group btn-group-justified" role="group" aria-label="...">
        <a href="#" (click)="onToggle($event)" class="btn btn-link">
          <span class="glyphicon glyphicon-pencil fa-lg text-primary"></span>
        </a>
        <a href="#" *ngIf="index > 0" (click)="onDelete($event, account.id)" class="btn btn-link">
          <span class="glyphicon glyphicon-trash fa-lg text-danger"></span>
        </a>
      </div>

    </div>

    <div *ngIf="toggle">
      <form (submit)="onSubmit($event)" class="form col-center" [formGroup]="form" >
        <div class="form-group row">
          <input type="text" formControlName="username" class="form-control" placeholder="Username">
        </div>

        <div class="form-group row">
          <input type="password" formControlName="password" class="form-control" placeholder="Password">
        </div>

        <div class="form-group row text-left">
          <label for="" class="text-muted">MAKE ADMIN?</label>&nbsp;
          <input type="checkbox" formControlName="admin" class="pull-right">
        </div>

        <div class="form-group row remove-bottom">
          <div class="btn-group" role="group" aria-label="...">
            <button type="button" (click)="onToggle($event)" class="btn btn-link">
              <span class="glyphicon glyphicon-repeat fa-lg text-muted"></span>
            </button>
            <button type="submit" class="btn btn-link">
              <span class="glyphicon glyphicon-save fa-lg text-success"></span>
            </button>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
