<div class="text-center">
  <h1 class="display-3">
    <span class="glyphicon glyphicon-lock"></span>
  </h1>

  <br />

  <div class="container">

    <div [hidden]="!login_submitted">
      <div [hidden]="IS_LOGGED" class="alert alert-danger" role="alert">
        You cannot log in with these records.
      </div>

      <div [hidden]="!IS_LOGGED">
        <div class="alert alert-success" role="alert">
          You have been successfully logged into the system.
        </div>
        <br /><br />
        <div class="text-muted text-center">
          redirecting...
        </div>
      </div>
    </div>

    <form [hidden]="IS_LOGGED" (submit)="onSubmit($event)" class="form col-sm-5 col-xs-10 col-center" [formGroup]="form">
      <div class="form-group row">
        <input autofocus required type="text" formControlName="username" class="form-control" placeholder="Username">
      </div>

      <div class="form-group row">
        <input required type="password" formControlName="password" class="form-control" placeholder="Password">
      </div>

      <br />

      <div class="form-group row">
        <button type="submit" class="btn btn-circle btn-success btn-lg">
          <span class="glyphicon glyphicon-ok"></span>
        </button>
        <br /><br />

        <a routerLink="/create" class="btn btn-link">
          create account
        </a>

        <a routerLink="/accounts" class="btn btn-link">
          view Accounts
        </a>
      </div>
    </form>
  </div>
</div>
